{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" />
  </head>
  <body  style=" background: #f3552573;background: radial-gradient(circle, #f35525af 0%, rgb(255, 255, 255) 100%);">
    <div class="registration-form" style="width:80%; margin: auto;">
      <form method="post">
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        {% csrf_token %}
        <div class="form-group">
          <span>Nombre</span>
          <input
            type="text"
            class="form-control item"
            name="{{ form.first_name.name }}" 
            id="first_name"
            placeholder="Su nombre...."
            required
          />
        </div>
        <div class="form-group">
          <span>Apellido</span>
          <input
            type="text"
            class="form-control item"
            name="{{ form.last_name.name }}" 
            id="last_name"
            placeholder="Su apellido...."
            required
          />
        </div>
        <div class="form-group">
          <span>Contraseña</span>
          <input
            type="password"
            class="form-control item"
            name="{{ form.password.name }}" 
            id="password"
            placeholder="***********"
            required
          />
        </div>
        <div class="form-group">
          <span>Correo Electrónico</span>
          <input
            type="text"
            class="form-control item"
            name="{{ form.email.name }}" 
            id="email"
            placeholder="Su correo...."
            required
          />
        </div>
        <div class="form-group">
          <span>Telefono de Contacto</span>
          <input
            type="text"
            class="form-control item"
            name="{{ form.telefono.name }}" 
            id="telefono"
            placeholder="Su numero..."
            required
          />
        </div>
        <div class="form-group">
          <span>Dirección</span>
          <input
            type="text"
            class="form-control item"
            name="{{ form.direccion.name }}" 
            id="direccion"
            placeholder="Su dirección..."
            required
          />
        </div>
        <div class="form-group">
          <span>Fecha de Nacimiento</span>
          <input
            type="date"
            class="form-control item"
            name="{{ form.fecha_nacimiento.name }}"
            id="fecha_nacimiento"
            placeholder="Fecha de Nacimiento..."
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Crear Cuenta
          </button>
        </div>
        <div class="form-group">
          <a class="btn btn-block create-account" href="{% url 'index'%}"
            >Volver</a
          >
        </div>
      </form>
      <div class="social-media">
        <p>
          Ya tienes Cuenta?
          <a href="{% url 'login'%}" style="color: #f35525;"><strong>Click acá</strong></a>
        </p>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
    <script src="{% static 'assets/js/custom.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    "title": "Felicitaciones",
                    "text": "{{m}}",
                    "icon": "success"
                })
            </script>
        {% endfor %}
    {% endif %}
  </body>
</html>
